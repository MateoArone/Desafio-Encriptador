<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/img/Logo.png" alt="logo de alura" class="logoalura">
        <h1 class="titulo">Encriptador de texto</h1>
    </header>
    <main>
        <section>
            <textarea class="textonormal" cols="30" rows="10" placeholder="Ingrese su texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos!</h6>
            </div>
            <div class="botones">
                <button class="botonencriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="botondesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="Nada que encriptar..."></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/js/script.js"></script>
</body>
</html>
